<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');
    ">Rock</button>

    <button onclick="
    playGame('paper');
    ">Paper</button>
    <button onclick="
    playGame('scissors');
    ">Scissors</button>
    <p class="js_Player_score">Player score</p>
    <p class="js_Player_Pick_Computer_Pick">Player Rock - Computer Paper</p>
    <p class="js_score"></p>

    
    
    <button onclick="
    resetResult();
    ">Reset button</button>

  

    <script>


let result =''; 
let score = JSON.parse(localStorage.getItem('score')) || 
{ win : 0,
  losses:0,
  draw:0
};  

updateScore(); 


function playGame(playerMove) {

const computerMove = pickComputerMove();
    
    if (playerMove === 'rock)') { 

        if (computerMove === 'rock') {
        result = 'Tie.';
    } else if (computerMove === 'paper') {
        result = 'You lose.';
    } else if (computerMove === 'scissors') {
        result = 'You win.';
    }
}
    else if (playerMove ==='paper'){

    if (computerMove === 'rock') {
        result = 'You win.';
    } else if (computerMove === 'paper') {
        result = 'Tie.';
    } else if (computerMove === 'scissors') {
        result = 'You lose.';
  }
    }
    else if (playerMove ==='scissors'){
    
    if (computerMove === 'rock') {
        result = 'You lose.';
    } else if (computerMove === 'paper') {
        result = 'You win.';
    } else if (computerMove === 'scissors') {
        result = 'Tie.';
  }
}
document.querySelector('.js_Player_score')
  .innerText= result; 
  playerPickComputerPick (playerMove, computerMove);

checkResult (result);
updateScore(); 
localStorage.setItem('score' , JSON.stringify(score));

alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} 

win : ${score.win} loss : ${score.lose} draw: ${score.draw}`);   


}

function pickComputerMove() {
  
    let computerMove = '';

  const randomNumber = Math.random();
  
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
    computerMove = 'rock';
  } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
    computerMove = 'paper';
  } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
    computerMove = 'scissors';
  }
    return computerMove;
  }
function checkResult() {

        if ( result === 'You win.' ) {
        score.win += 1;
        } 
    else if ( result === 'You lose.' ) {
        score.lose += 1;
        }
    else if ( result === 'Tie.' ) {
        score.draw += 1;
        }
    
     } 
function resetResult() {
  score.win =0;
  score.lose=0;
  score.draw=0;
  alert (`reset done my g`);
  localStorage.removeItem(score);
  alert (`fresh start now`);
  console.log(`win : ${score.win} loss : ${score.lose} draw: ${score.draw}`)
  updateScore();
}

function updateScore (){
  document.querySelector('.js_score')
  .innerHTML= `win : ${score.win} loss : ${score.lose} draw: ${score.draw}`; 
}

function playerPickComputerPick (player,computer){
  document.querySelector('.js_Player_Pick_Computer_Pick').innerText= `Player move ${player}, Computer move ${computer}` ;
}
    </script>
  </body>
</html>
